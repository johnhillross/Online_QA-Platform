<div class="container" th:object="${catalog}">
 <form id="catalogForm">
	<input type="hidden" name="id" th:value="*{id}" id="catalogId">
	<div class="form-group">
		<label for="name" class="col-form-label">Name</label>
		<input type="text" class="form-control" id="catalogName" name="name" th:value="*{name}" maxlength="30" placeholder="At least 2 characters, at most 30 characters" >
	</div>
 </form>
</div>
