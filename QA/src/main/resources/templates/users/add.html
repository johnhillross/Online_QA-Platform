<div class="container">

	<form th:action="@{/users}" method="post" th:object="${userModel.user}"
		id="userForm">
		<input type="hidden" name="id" th:value="*{id}">

		<div class="form-group ">
			<label for="username" class="col-form-label">Username</label> <input
				type="text" class="form-control" id="username" name="username"
				th:value="*{username}" maxlength="20"
				placeholder="Please enter user's account" required>
				<div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>

		</div>
		<div class="form-group">
			<label for="email" class="col-form-label">Email</label> <input
				type="email" class="form-control" id="email" name="email"
				th:value="*{email}" maxlength="50"
				placeholder="Please enter user's email">
				<div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
		</div>
		<div class="form-group">
			<label for="password" class="col-form-label">Password</label> <input
				type="password" class="form-control" id="password" name="password"
				th:value="*{password}" maxlength="20"
				placeholder="Please set user's password" required>
				<div class="invalid-feedback">
                  Please enter your password.
                </div>
		</div>
		<div class="form-group">
			<label for="authorities" class="col-form-label">Role</label> <select
				id="authorities" name="authorityId"
				class="form-control form-control-chosen"
				data-placeholder="Please select the user's role" required>
				<option value="1">Administrator</option>
				<option value="2">User</option>
			</select>
			<div class="invalid-feedback">
               Please select user's role.
             </div>
		</div>
	</form>

</div>
<!-- /.container -->
