<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
       <ol class="carousel-indicators">
         <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
         <li data-target="#myCarousel" data-slide-to="1"></li>
         <li data-target="#myCarousel" data-slide-to="2"></li>
       </ol>
       <div class="carousel-inner">
         <div class="carousel-item active">
           <img style="width: 100%; height: auto;" class="first-slide" src="../../images/default-carousel-1.jpg" alt="First slide">
           <div class="container">
             <div class="carousel-caption text-left">
               <h1>Blogs</h1>
               <p>The latest article.</p>
               <p><a class="btn btn-lg btn-primary" href="/blogs" role="button">Blogs</a></p>
             </div>
           </div>
         </div>
         <div class="carousel-item">
           <img style="width: 100%; height: auto;" class="second-slide" src="../../images/default-carousel-2.jpg" alt="Second slide">
           <div class="container">
             <div class="carousel-caption">
               <h1>Q&A</h1>
               <p>Question or answer.</p>
               <p><a class="btn btn-lg btn-primary" href="/questions" role="button">Q&A</a></p>
             </div>
           </div>
         </div>
         <div class="carousel-item">
           <img style="width: 100%; height: auto;" class="third-slide" src="../../images/default-carousel-3.jpg" alt="Third slide">
           <div class="container">
             <div class="carousel-caption text-right">
               <h1>Resource</h1>
               <p>Resource sharing.</p>
               <p><a class="btn btn-lg btn-primary" href="resources" role="button">Resource</a></p>
             </div>
           </div>
         </div>
       </div>
       <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
       </a>
       <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
       </a>
     </div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
